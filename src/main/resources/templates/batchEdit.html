<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
    <title>Edit Batch</title>
    <th:block th:include="layout/header"></th:block>
</head>
<body>
<div class="container">
    <h2>Edit Batch</h2>
    <div>
        <form class="form-horizontal" th:object="${batch}" th:action="${'/batch/update/' + selectedDomain}" method="post">
            <input type="hidden" class="form-control" th:field="*{id}"/>
            
            <div class="form-group form-check">
                <label class="col-sm-2 control-label">Active:</label>
                <div class="col-sm-10">
	                <input type="checkbox" class="form-check-input" name="active" th:checked="*{active}"/>
                </div>
            </div>
            
            <div class="form-group">
                <label class="col-sm-2 control-label">Name:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{name}" />
                </div>
            </div>
            
			<div class="form-group">
                <label class="col-sm-2 control-label">Domain:</label>
                <div class="col-sm-10">
	    			<select class="form-control" th:field="*{domain.id}">
	    				<option th:each="domain : ${domains}" th:value="${domain.id}" th:text="${domain.name}"></option>
	    			</select>
                </div>
			</div>            

			<div class="form-group">
                <label class="col-sm-2 control-label">Category:</label>
                <div class="col-sm-10">
	    			<select class="form-control" th:field="*{category.id}">
	    				<option th:each="category : ${categories}" th:value="${category.id}" th:text="${category.name}"></option>
	    			</select>
                </div>
			</div>            
       
            <div class="form-group">
                <label class="col-sm-2 control-label">Start Time:</label>
                <div class="col-sm-10">
                    <input type="datetime-local" step="1" class="form-control" th:field="*{startTime}" />
                </div>
            </div>
 
            <div class="form-group">
                <label class="col-sm-2 control-label">Description:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{description}" />
                </div>
            </div>

			<div class="form-group">
                <label class="col-sm-2 control-label">Synch Status:</label>
                <div class="col-sm-10">
	    			<select class="form-control" th:field="*{dbSynch}">
	    				<option th:each="dbSync : ${T(com.domain.model.DbSync).values()}" th:value="${dbSync}" th:text="${dbSync}"></option>
	    			</select>
                </div>
			</div>

            <div class="form-group">
                <label class="col-sm-2 control-label">Synch Token:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{dbSynchToken}" />
                </div>
            </div>

            <div class="form-group">
                <div class="col-sm-2">
                    <button type="submit" class="btn btn-outline-dark">Save
						<img th:src="@{/images/save_alt-24px.svg}"/>
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>
</body>
</html>
